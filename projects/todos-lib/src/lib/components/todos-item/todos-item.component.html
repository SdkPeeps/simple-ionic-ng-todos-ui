
<ion-item>

  <ion-label>
    <h4 class="todos-ui-title">{{todo.title}}</h4>
    <!-- The status component -->
    <todos-ui-todo-status></todos-ui-todo-status>
  </ion-label>

  <ion-buttons slot="end">

    <!-- view button -->
    <ion-button class="todos-ui-view-btn" fill="clear" title="view todo" (click)="viewFunc($event)">
      <ion-icon slot="icon-only" name="eyes-outline"></ion-icon>
    </ion-button>

    <ion-button class="todos-ui-more-btn" fill="clear" title="more">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"
      (click)="actionSheetClickedFunc($event)"></ion-icon>
    </ion-button>

  </ion-buttons>
</ion-item>
